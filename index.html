<!DOCTYPE html>
<html>
    <head>
        <title>Pegasus Video Converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <h2 style="text-align: center; margin-top:3vh">Mp4 to M3u8 Converter</h2>
            <div style="margin-top: 5vh;" class="row">
               <div class="col-md-6">
                <label  for="format">Select Output Folder:</label>
                <button class="btn btn-block btn-success" id="selectFolder">Output Folder</button>
                </div>
                <div class="col-md-6">
                    <label  for="format">Select mp4 file: </label>
                    <button class="btn btn-block btn-danger" id="upload">Convert</button>
                </div>
            </div>
            <div style="margin-top:5vh" class="row">
                <img class="img-fluid mx-auto d-block" src="main.jpg" />
            </div>
           
        
           
           
            <br><br>
            <div id="info"></div>
            
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="process.js"></script>
</html>
